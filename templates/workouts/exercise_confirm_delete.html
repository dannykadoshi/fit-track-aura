{% extends 'base.html' %}

{% block title %}Delete Exercise - FitTrack Aura{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card-custom p-4">
                <h2 class="fw-bold text-white mb-4">üóëÔ∏è Delete Exercise</h2>
                
                <div class="alert alert-danger">
                    <h5 class="alert-heading">Are you sure?</h5>
                    <p>You are about to delete the exercise: <strong>{{ exercise.name }}</strong></p>
                    <p class="mb-0">This action cannot be undone.</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'exercise_library' %}" class="btn btn-outline-light">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
